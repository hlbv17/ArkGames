  <div class="formmain">
    <form>
      <div class="contenido">

        <header class="cabecera-form">
          <img src="assets/img/logo.svg" alt="ArkGames" />
          <h2>Log In</h2>
          <p>Ingresa usando tu usuario y contrase침a</p>

        </header>
        <br>
        <div>
          <div class="other">

            </span>

          </div>

          <div class="other">
            <span class="ingreso-item">
              <i class="fa fa-key"></i>
            </span>
            <input class="form-ingreso" id="password" type="password" placeholder="Password" name="password" required>
            <span>
              <i class="fa fa-eye" aria-hidden="true" type="button" id="eye_visibilidad"></i>
            </span>
          </div>

          <div class="radio-form">

            </br>
            <label><input type="checkbox" name="ok_sesion"> Recordar sesi칩n?.</label>
